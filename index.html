    let currentQuiz = [];
    let answers = {};
    let isSubmitted = false;
    let timerInterval = null;
    let timeLeft = 900;
    let sidebarOpen = false;

    function toggleSidebar() {
        const sidebar = document.getElementById('answer-sidebar');
        const icon = document.getElementById('toggle-icon');
        sidebarOpen = !sidebarOpen;
        if(sidebarOpen) {
            sidebar.classList.remove('panel-hidden');
            icon.style.transform = 'rotate(180deg)';
        } else {
            sidebar.classList.add('panel-hidden');
            icon.style.transform = 'rotate(0deg)';
        }
    }

    function switchTab(tab) {
        document.getElementById('view-quiz').classList.toggle('hidden', tab !== 'quiz');
        document.getElementById('view-list').classList.toggle('hidden', tab !== 'list');
        document.getElementById('tab-quiz').classList.toggle('active', tab === 'quiz');
        document.getElementById('tab-list').classList.toggle('active', tab === 'list');
        if(tab === 'list') renderList();
    }

    function startTimer() {
        if(timerInterval) clearInterval(timerInterval);
        timeLeft = 900;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            if(isSubmitted) { clearInterval(timerInterval); return; }
            timeLeft--;
            updateTimerDisplay();
            if(timeLeft <= 0) { clearInterval(timerInterval); submitQuiz(true); }
        }, 1000);
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        const display = document.getElementById('countdown-timer');
        display.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        if(timeLeft < 300) display.classList.add('timer-warning');
        else display.classList.remove('timer-warning');
    }

    function initQuiz() {
    // 1. Khai bÃ¡o cÃ¡c biáº¿n tráº¡ng thÃ¡i cÆ¡ báº£n
    answers = {};
    isSubmitted = false;

    // --- ÄOáº N MÃƒ QUAN TRá»ŒNG: CHIA Tá»¶ Lá»† Äá»‚ Äáº T ÄÃšNG 20 CÃ‚U ---
    
    // BÆ°á»›c 1: PhÃ¢n nhÃ³m cÃ¢u há»i tá»« dá»¯ liá»‡u gá»‘c (rawData) theo Category
    const groups = {};
    rawData.forEach(q => {
        if (!groups[q.cat]) groups[q.cat] = [];
        groups[q.cat].push(q);
    });

    const categories = Object.keys(groups);
    const totalTarget = 20; // Má»¥c tiÃªu tá»•ng sá»‘ cÃ¢u há»i
    
    // TÃ­nh toÃ¡n sá»‘ cÃ¢u má»—i háº¡ng má»¥c (vÃ­ dá»¥ 20 cÃ¢u / 4 háº¡ng má»¥c = 5 cÃ¢u má»—i nhÃ³m)
    const questionsPerCategory = Math.floor(totalTarget / categories.length);
    let selectedQuestions = [];

    // BÆ°á»›c 2: Láº¥y Ä‘á»u sá»‘ lÆ°á»£ng cÃ¢u há»i tá»« má»—i nhÃ³m
    categories.forEach((cat, index) => {
        const shuffledGroup = [...groups[cat]].sort(() => 0.5 - Math.random());
        
        // Náº¿u lÃ  háº¡ng má»¥c cuá»‘i cÃ¹ng, láº¥y bÃ¹ cho Ä‘á»§ 20 cÃ¢u (phÃ²ng trÆ°á»ng há»£p chia dÆ°)
        let countToTake = questionsPerCategory;
        if (index === categories.length - 1) {
            countToTake = totalTarget - selectedQuestions.length;
        }

        const picked = shuffledGroup.slice(0, countToTake);
        selectedQuestions = [...selectedQuestions, ...picked];
    });

    // BÆ°á»›c 3: Trá»™n tá»•ng thá»ƒ danh sÃ¡ch Ä‘Ã£ chá»n
    currentQuiz = selectedQuestions.sort(() => 0.5 - Math.random());

    // --- Káº¾T THÃšC LOGIC CHIA Tá»¶ Lá»† ---

    // 2. Báº¯t Ä‘áº§u Render giao diá»‡n
    const qContainer = document.getElementById('quiz-content');
    const bContainer = document.getElementById('bubble-sheet');
    
    qContainer.innerHTML = '';
    bContainer.innerHTML = '';

    currentQuiz.forEach((item, i) => {
        const qCard = document.createElement('div');
        qCard.className = 'question-card shadow-sm transition-all duration-300';
        qCard.id = `q-card-${i}`;
        
        const imgHtml = item.img ? `
            <div class="q-image-container">
                <img src="${item.img}" alt="Minh há»a" class="q-image" onerror="this.parentElement.style.display='none'">
            </div>
        ` : '';

        qCard.innerHTML = `
            <div class="flex gap-4">
                <span class="bg-blue-600 text-white w-8 h-8 flex items-center justify-center rounded-full font-bold flex-shrink-0">${i+1}</span>
                <div class="flex-1">
                    <p class="japanese-text text-xl font-bold leading-relaxed mb-1">${item.q}</p>
                    <p class="text-gray-400 italic text-sm mb-4">${item.r}</p>
                    ${imgHtml}
                    <div id="result-area-${i}" class="hidden mt-4 space-y-2">
                        <div class="p-3 bg-blue-50 border border-blue-100 rounded-lg">
                            <p class="text-blue-800 text-sm font-bold mb-1">Dá»ŠCH:</p>
                            <p class="text-gray-700 font-medium">${item.v}</p>
                        </div>
                        <div id="expl-box-${i}" class="p-3 rounded-lg text-sm border"></div>
                    </div>
                </div>
            </div>
        `;
        qContainer.appendChild(qCard);

        const rowLabel = document.createElement('div');
        rowLabel.className = 'flex items-center justify-center font-bold text-gray-400';
        rowLabel.innerText = i + 1;

        const btnT = document.createElement('button');
        btnT.id = `bubble-${i}-t`;
        btnT.className = 'bubble-btn';
        btnT.innerHTML = 'æ­£ã—ã„ (ÄÃºng)';
        btnT.onclick = () => selectBubble(i, true);

        const btnF = document.createElement('button');
        btnF.id = `bubble-${i}-f`;
        btnF.className = 'bubble-btn';
        btnF.innerHTML = 'èª¤ã‚Š (Sai)';
        btnF.onclick = () => selectBubble(i, false);

        bContainer.appendChild(rowLabel);
        bContainer.appendChild(btnT);
        bContainer.appendChild(btnF);
    });

    document.getElementById('score-display').classList.add('hidden');
    document.getElementById('retry-btn').classList.add('hidden');
    document.getElementById('submit-btn').classList.remove('hidden');
    qContainer.scrollTop = 0;
    
    if(!sidebarOpen) toggleSidebar();
    startTimer();
}

    function selectBubble(idx, val) {
        if(isSubmitted) return;
        answers[idx] = val;
        document.getElementById(`bubble-${idx}-t`).className = 'bubble-btn' + (val === true ? ' selected-true' : '');
        document.getElementById(`bubble-${idx}-f`).className = 'bubble-btn' + (val === false ? ' selected-false' : '');
    }

    function submitQuiz(force = false) {
        if(!force && Object.keys(answers).length < currentQuiz.length) {
            const count = currentQuiz.length - Object.keys(answers).length;
            if(!confirm(`Báº¡n cÃ²n ${count} cÃ¢u chÆ°a chá»n. Váº«n muá»‘n ná»™p bÃ i?`)) return;
        }

        isSubmitted = true;
        clearInterval(timerInterval);
        let score = 0;

        currentQuiz.forEach((item, i) => {
            const isCorrect = answers[i] === item.a;
            if(isCorrect) score++;
            
            const card = document.getElementById(`q-card-${i}`);
            card.className = `question-card ${isCorrect ? 'correct' : 'incorrect'}`;
            
            document.getElementById(`result-area-${i}`).classList.remove('hidden');
            
            const explBox = document.getElementById(`expl-box-${i}`);
            explBox.className = `p-3 rounded-lg text-sm border ${isCorrect ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'}`;
            explBox.innerHTML = `
                <p class="font-bold mb-1">GIáº¢I THÃCH:</p>
                <p>ÄÃ¡p Ã¡n Ä‘Ãºng: <strong>${item.a ? 'æ­£ã—ã„ (ÄÃºng)' : 'èª¤ã‚Š (Sai)'}</strong></p>
                <p class="mt-1">${item.e}</p>
            `;
        });

        const pass = score >= 17; // Ä‘iá»ƒm thi trÃªn 17 Ä‘áº­u 
        document.getElementById('score-display').classList.remove('hidden');
        document.getElementById('final-score').innerText = `${score} / ${currentQuiz.length}`;
        document.getElementById('result-text').innerText = pass ? "Káº¾T QUáº¢: Äáº T" : "Káº¾T QUáº¢: CHÆ¯A Äáº T";
        document.getElementById('result-text').className = `text-sm font-bold mt-1 ${pass ? 'text-green-700' : 'text-red-700'}`;
        document.getElementById('submit-btn').classList.add('hidden');
        document.getElementById('retry-btn').classList.remove('hidden');
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderList() {
        const container = document.getElementById('full-list-content');
        container.innerHTML = '<h1 class="text-3xl font-black mb-8 text-slate-800 border-l-8 border-blue-600 pl-4 uppercase">ThÆ° viá»‡n cÃ¢u há»i Ã´n táº­p</h1>';
        
        const groups = {};
        rawData.forEach(d => {
            if(!groups[d.cat]) groups[d.cat] = [];
            groups[d.cat].push(d);
        });

        for(const cat in groups) {
            const section = document.createElement('div');
            section.className = 'mb-10';
            section.innerHTML = `<h2 class="text-xl font-bold text-blue-700 mb-4 border-b pb-2">${cat}</h2>`;
            
            groups[cat].forEach((item) => {
                const row = document.createElement('div');
                row.className = 'mb-4 p-4 rounded-xl bg-gray-50 border border-gray-200';
                
                const imgPart = item.img ? `
                    <div class="mt-4">
                        <img src="${item.img}" class="max-w-xs h-auto rounded border bg-white p-1">
                    </div>
                ` : '';

                row.innerHTML = `
                    <p class="japanese-text font-bold text-lg">${item.q} <span class="${item.a ? 'text-green-600' : 'text-red-600'}">${item.a ? '[â—‹]' : '[Ã—]'}</span></p>
                    <p class="text-gray-400 text-xs italic mb-2">${item.r}</p>
                    <div class="mt-2 space-y-1">
                        <p class="text-sm"><span class="font-bold text-blue-600">Dá»‹ch:</span> ${item.v}</p>
                        <p class="text-sm text-gray-600"><span class="font-bold text-gray-800">Giáº£i thÃ­ch:</span> ${item.e}</p>
                    </div>
                    ${imgPart}
                `;
                section.appendChild(row);
            });
            container.appendChild(section);
        }
    }

    window.onload = initQuiz;
</script>
